    <h1>Contact Me</h1>
    <form method="post">
        <p>
            <label for="fname">First Name: <span aria-label="required">*</span></label>
            <input type="text" id="fname" value="First Name" required/>
        </p>
        <p>    
            <label for="lname">Last Name: <span aria-label="required">*</span></label>
            <input type="text" id="lname" value="Last Name" required/>
        </p>
        <p>
            <label for="mail">Email: <span aria-label="required">*</span></label>
            <input type="email" id="mail" value ="Email Address" required />
        </p>
        <p>
            <label for="message">Give me feedback: <span aria-label="required">*</span></label>
            <textarea type="textarea" id="message" required>Begin writing...</textarea>
        </p>    
        <p class="submit">
            <button type="submit">Send your feedback</button>
        </p>
    </form>
